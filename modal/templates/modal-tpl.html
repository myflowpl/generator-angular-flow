<div class="<%=file.name%>-body">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.cancel()" aria-hidden="true">&times;    </button>
        <h3 class="modal-title"><%=name.name%> Modal</h3>
    </div>
    <div class="modal-body">

        <p>This is <%=name.name%> modal</p>

    </div>
    <div class="modal-footer">
        <button class="btn btn-text" ng-click="$ctrl.cancel()">cancel</button>
        <button class="btn btn-primary" ng-click="$ctrl.ok()">OK</button>
    </div>
</div>
